<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Runner — Cyber Arcade Game</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden;font-family:'Poppins',sans-serif;background:radial-gradient(circle at center,#0a0022 0%,#020009 100%);}
    #gameCanvas{display:block;width:100vw;height:100vh;background:linear-gradient(180deg,#090016 0%,#000010 100%);} 
    #ui{
      position:absolute;top:20px;left:50%;transform:translateX(-50%);
      display:flex;align-items:center;gap:24px;z-index:10;color:#fff;
      font-weight:600;letter-spacing:1px;text-shadow:0 0 10px #0ff;
    }
    .btn{
      background:linear-gradient(90deg,#00eaff,#0072ff);
      border:none;border-radius:10px;padding:10px 20px;
      color:white;cursor:pointer;font-weight:600;
      box-shadow:0 0 20px rgba(0,255,255,0.3);
      transition:0.3s;
    }
    .btn:hover{box-shadow:0 0 30px rgba(0,255,255,0.7)}
    .overlay{
      position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;background:rgba(0,0,0,0.8);color:#fff;z-index:20;text-align:center;
    }
    .overlay h1{font-size:3rem;text-shadow:0 0 20px #0ff;}
    .overlay p{margin-top:10px;color:#ccc}
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui"><span>Score: <span id="score">0</span></span><button id="startBtn" class="btn">Start Game</button></div>
  <div id="overlay" class="overlay">
    <h1>NEON RUNNER</h1>
    <p>Dodge the neon walls — survive as long as you can!</p>
    <button id="playBtn" class="btn">Play</button>
  </div>
  <script>
  const canvas=document.getElementById('gameCanvas');
  const ctx=canvas.getContext('2d');
  let W,H;function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();
  
  const player={x:100,y:0,size:25,vy:0,gravity:0.6,jump:-10};
  const obstacles=[];let score=0,gameOver=true,speed=6;
  const scoreEl=document.getElementById('score');
  const overlay=document.getElementById('overlay');
  const playBtn=document.getElementById('playBtn');
  const startBtn=document.getElementById('startBtn');

  function reset(){obstacles.length=0;score=0;speed=6;player.y=H/2;player.vy=0;}

  function createObstacle(){
    const gap=180;const topHeight=Math.random()*(H-gap-100)+50;
    obstacles.push({x:W,y:0,w:60,h:topHeight,color:'#0ff'});
    obstacles.push({x:W,y:topHeight+gap,w:60,h:H-topHeight-gap,color:'#0ff'});
  }

  let frame=0;
  function update(){
    if(gameOver)return;
    frame++;
    player.vy+=player.gravity;player.y+=player.vy;
    if(player.y+player.size>H){player.y=H-player.size;player.vy=0;}
    if(player.y<0){player.y=0;player.vy=0;}

    if(frame%90===0)createObstacle();
    for(let o of obstacles){o.x-=speed;}
    if(obstacles.length>0 && obstacles[0].x+obstacles[0].w<0)obstacles.splice(0,2);

    for(let o of obstacles){
      if(player.x<o.x+o.w && player.x+player.size>o.x && player.y<o.y+o.h && player.y+player.size>o.y){endGame();}
    }
    score++;scoreEl.textContent=score;
  }

  function drawBackground(){
    const grad=ctx.createLinearGradient(0,0,0,H);
    grad.addColorStop(0,'#050012');grad.addColorStop(1,'#000');
    ctx.fillStyle=grad;ctx.fillRect(0,0,W,H);

    for(let i=0;i<80;i++){
      const x=(i*50+(Date.now()/20)%50)%W;
      const y=(i*20+(Date.now()/50)%20)%H;
      ctx.fillStyle='rgba(0,255,255,0.05)';
      ctx.fillRect(x,y,2,2);
    }
  }

  function draw(){
    ctx.clearRect(0,0,W,H);
    drawBackground();
    ctx.shadowBlur=20;ctx.shadowColor='#0ff';ctx.fillStyle='#0ff';
    ctx.fillRect(player.x,player.y,player.size,player.size);
    ctx.shadowBlur=0;
    for(let o of obstacles){ctx.fillStyle=o.color;ctx.fillRect(o.x,o.y,o.w,o.h);}  
  }

  function loop(){update();draw();if(!gameOver)requestAnimationFrame(loop);}

  function startGame(){
    gameOver=false;overlay.style.display='none';reset();loop();
  }

  function endGame(){
    gameOver=true;overlay.style.display='flex';overlay.querySelector('h1').textContent='GAME OVER';overlay.querySelector('p').textContent='Score: '+score;}

  window.addEventListener('keydown',e=>{if(e.code==='Space'){player.vy=player.jump;}});
  canvas.addEventListener('click',()=>{player.vy=player.jump;});
  playBtn.onclick=startGame;startBtn.onclick=()=>{if(gameOver)startGame();};
  </script>
</body>
</html>
